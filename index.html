<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Booleaner</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <!-- #booleaner-logo -->
    <header id="booleaner-logo">
        <img id="logo-thebooleaner" src="./img/logo.svg" alt="logo The Booleaner">
    </header>
    <!-- /#booleaner-logo -->

    <!-- #article -->
    <main id="article">
        <!-- #title_info -->
        <section id="title_info">
            <h1>Internet deve essere al servizio del "bene pubblico": il manifesto di Tim-Berners Lee</h1>
            <p id="author">Scritto da <span>The Booleaner</span></p>
            <p id="date">il 10/10/2020</p>
        </section>
        <!-- /#title_info -->

        <!-- #photos_captions -->
        <section id="photos_captions">
                <img src="./img/tim-1.jpg" alt="Tim-Berners Lee discorso">
                <img src="./img/tim-2.jpg" alt="Tim-Berners Lee ritratto">
                <figcaption>
                    <p>1st Photo: Jhon S. and James L. Knight Foundation, by Scott Henrichsen</p>
                    <p>2nd Photo: Wikimedia, by Paul Clarke</p>
                </figcaption>

        </section>
        <!-- /#photos_captions -->

    </main>
    <!-- /#article -->

    <footer id="more-interests"></footer>
    <!-- /#more-interests -->

</body>
</html>
